<input
  type="checkbox"
  (click)="toggleModeUi()"
  id="darkmode-toggle"
  [checked]="isModeToggled"
/>
<label for="darkmode-toggle">
  <img
    alt="light icon toggle"
    title="toggle to change mood to dark"
    class="sun"
    src="assets/svg/sun.svg"
  />
  <img
    alt="dark icon toggle"
    title="toggle to change mood to light"
    class="moon"
    src="assets/svg/moon.svg"
  />
</label>

<h2>Datepicker Output</h2>
<div class="format">
  <mat-form-field>
    <input
      matInput
      [matDatepicker]="datepicker"
      [(ngModel)]="selectedDate"
      readonly="readonly"
      class="datepicker-input"
    />
    <mat-datepicker-toggle
      matSuffix
      [for]="datepicker"
      class="datepicker-toggle"
    ></mat-datepicker-toggle>
    <mat-datepicker
      #datepicker
      [calendarHeaderComponent]="exampleHeader"
      (dateChange)="updateSelectedDate()"
    >
      <mat-datepicker-actions>
        <div class="datepicker-footer">
          <app-custom-timepicker></app-custom-timepicker>

          <div class="datepicker-footer-actions">
            <button
              mat-button
              matDatepickerCancel
              class="cancel-button"
            >
              Cancel
            </button>
            <button
              mat-raised-button
              color="primary"
              matDatepickerApply
              class="apply-button"
              (click)="updateSelectedDate()"
            >
              Apply
            </button>
          </div>
        </div>
      </mat-datepicker-actions>
    </mat-datepicker>
  </mat-form-field>
  {{ selectedDate }}
</div>

<h2>Date Range Picker Output</h2>
<div class="format">
  <mat-form-field>
    <mat-date-range-input
      [rangePicker]="picker"
      [formGroup]="rangeForm"
      class="daterange-input-group"
      (click)="openDatepicker()"
    >
      <input
        matStartDate
        formControlName="start"
        #startDateInput
        readonly="readonly"
        class="date-range-input start-date-input"
        [value]="
          rangeForm.controls['end'].value | date : 'yyyy-MM-dd'
        "
      />
      <div class="date-range-separator">-</div>
      <input
        matEndDate
        formControlName="end"
        #endDateInput
        readonly="readonly"
        class="date-range-input end-date-input"
        [value]="
          rangeForm.controls['start'].value | date : 'yyyy-MM-dd'
        "
      />
    </mat-date-range-input>
    <mat-datepicker-toggle
      matSuffix
      [for]="picker"
      class="datepicker-toggle"
    ></mat-datepicker-toggle>

    <mat-date-range-picker
      #picker
      (dateChange)="updateDateRange()"
      [calendarHeaderComponent]="exampleHeader"
      color="primary"
    >
      <mat-datepicker-actions>
        <div class="datepicker-footer">
          <app-custom-timepicker></app-custom-timepicker>

          <div class="datepicker-footer-actions">
            <button
              mat-button
              matDatepickerCancel
              class="cancel-button"
            >
              Cancel
            </button>
            <button
              mat-raised-button
              color="primary"
              matDatepickerApply
              class="apply-button"
              (click)="updateDateRange()"
            >
              Apply
            </button>
          </div>
        </div>
      </mat-datepicker-actions>
    </mat-date-range-picker>
  </mat-form-field>
</div>

<div class="format" *ngIf="isDatePicker">
  <mat-form-field>
    <input
      matInput
      [matDatepicker]="datepicker"
      (dateChange)="updateSelectedDate($event)"
      [value]="inputValue"
      readonly="readonly"
      class="datepicker-input"
    />
    <div style="font-size: 1.2em; margin-top: -20px">
      <p>{{ inputValue }}</p>
    </div>

    <mat-datepicker-toggle
      matSuffix
      [for]="datepicker"
      class="datepicker-toggle"
      (click)="openDatePicker()"
    ></mat-datepicker-toggle>
    <mat-datepicker
      #datepicker
      [calendarHeaderComponent]="exampleHeader"
    >
      <mat-datepicker-actions>
        <div
          class="datepicker-footer"
          fxLayout="column"
          fxLayoutAlign="center center"
        >
          <app-custom-timepicker
            *ngIf="isShowTime"
            (timeChange)="updateSelectedTime($event)"
          ></app-custom-timepicker>

          <div
            class="datepicker-footer-actions"
            FxLayout="row"
            fxLayoutAlign="space-between "
          >
            <button
              mat-button
              matDatepickerCancel
              class="cancel-button"
            >
              Cancel
            </button>
            <button
              mat-raised-button
              color="primary"
              matDatepickerApply
              class="apply-button"
              (click)="applyDateChange()"
            >
              Apply
            </button>
          </div>
        </div>
      </mat-datepicker-actions>
    </mat-datepicker>
  </mat-form-field>
</div>

<div class="format">
  <mat-form-field>
    <mat-date-range-input
      [rangePicker]="picker"
      [formGroup]="rangeForm"
      class="daterange-input-group"
      FxLayout="row"
      fxLayoutAlign="space-between "
    >
      <input
        matStartDate
        formControlName="start"
        #startDateInput
        readonly="readonly"
        class="date-range-input start-date-input"
        [value]="rangeForm.controls['end'].value"
      />

      <div class="date-range-separator">-</div>
      <input
        matEndDate
        formControlName="end"
        #endDateInput
        readonly="readonly"
        class="date-range-input end-date-input"
        [value]="rangeForm.controls['start'].value"
      />
    </mat-date-range-input>
    <mat-datepicker-toggle
      matSuffix
      [for]="picker"
      class="datepicker-toggle"
      (click)="openRangePicker()"
    ></mat-datepicker-toggle>

    <mat-date-range-picker
      #picker
      (dateRangeChange)="updateDateRange()"
      [calendarHeaderComponent]="exampleHeader"
      color="primary"
    >
      <mat-datepicker-actions>
        <div
          class="datepicker-footer"
          fxLayout="column"
          fxLayoutAlign="center center"
        >
          <div class="time-picker-container" *ngIf="isShowTime">
            <div class="time-picker-item">
              <p>Start Time:</p>
              <app-custom-timepicker
                (timeChange)="updateStartTime($event)"
              ></app-custom-timepicker>
            </div>
            <div class="time-picker-item">
              <p>End Time:</p>
              <app-custom-timepicker
                (timeChange)="updateEndTime($event)"
              ></app-custom-timepicker>
            </div>
          </div>
          <div
            class="datepicker-footer-actions"
            FxLayout="row"
            fxLayoutAlign="space-between"
          >
            <button
              mat-button
              matDatepickerCancel
              class="cancel-button"
            >
              Cancel
            </button>
            <button
              mat-raised-button
              color="primary"
              matDatepickerApply
              class="apply-button"
              (click)="updateDateRange()"
            >
              Apply
            </button>
          </div>
        </div>
      </mat-datepicker-actions>
    </mat-date-range-picker>
  </mat-form-field>
</div>

<h2>Datepicker Output</h2>
<div class="format">
  <mat-form-field>
    <input
      matInput
      [matDatepicker]="datepicker"
      (dateChange)="updateSelectedDate($event)"
      [value]="pendingSelectedDate"
      readonly="readonly"
      class="datepicker-input"
    />
    <mat-datepicker-toggle
      matSuffix
      [for]="datepicker"
      class="datepicker-toggle"
    ></mat-datepicker-toggle>
    <mat-datepicker
      #datepicker
      [calendarHeaderComponent]="exampleHeader"
    >
      <mat-datepicker-actions>
        <div
          class="datepicker-footer"
          fxLayout="column"
          fxLayoutAlign="center center"
        >
          <app-custom-timepicker></app-custom-timepicker>

          <div
            class="datepicker-footer-actions"
            FxLayout="row"
            fxLayoutAlign="space-between "
          >
            <button
              mat-button
              matDatepickerCancel
              class="cancel-button"
            >
              Cancel
            </button>
            <button
              mat-raised-button
              color="primary"
              matDatepickerApply
              class="apply-button"
              (click)="applyDateChange()"
            >
              Apply
            </button>
          </div>
        </div>
      </mat-datepicker-actions>
    </mat-datepicker>
  </mat-form-field>
</div>

<h2>Date Range Picker Output</h2>
<div class="format">
  <mat-form-field>
    <mat-date-range-input
      [rangePicker]="picker"
      [formGroup]="rangeForm"
      class="daterange-input-group"
      FxLayout="row"
      fxLayoutAlign="space-between "
    >
      <input
        matStartDate
        formControlName="start"
        #startDateInput
        readonly="readonly"
        class="date-range-input start-date-input"
        [value]="rangeForm.controls['end'].value | dateFormat"
      />
      <div class="date-range-separator">-</div>
      <input
        matEndDate
        formControlName="end"
        #endDateInput
        readonly="readonly"
        class="date-range-input end-date-input"
        [value]="rangeForm.controls['start'].value | dateFormat"
      />
    </mat-date-range-input>
    <mat-datepicker-toggle
      matSuffix
      [for]="picker"
      class="datepicker-toggle"
    ></mat-datepicker-toggle>

    <mat-date-range-picker
      #picker
      (dateChange)="updateDateRange()"
      (opened)="hideHeaderInputs()"
      (closed)="showHeaderInputs()"
      [calendarHeaderComponent]="exampleHeader"
      color="primary"
    >
      <mat-datepicker-actions>
        <div
          class="datepicker-footer"
          fxLayout="column"
          fxLayoutAlign="center center"
        >
          <app-custom-timepicker></app-custom-timepicker>

          <div
            class="datepicker-footer-actions"
            FxLayout="row"
            fxLayoutAlign="space-between"
          >
            <button
              mat-button
              matDatepickerCancel
              class="cancel-button"
            >
              Cancel
            </button>
            <button
              mat-raised-button
              color="primary"
              matDatepickerApply
              class="apply-button"
              (click)="updateDateRange()"
            >
              Apply
            </button>
          </div>
        </div>
      </mat-datepicker-actions>
    </mat-date-range-picker>
  </mat-form-field>
</div>

<p>Original Date: {{ originalDate }}</p>
<p>Formatted Date: {{ originalDate | dateFormat }}</p>

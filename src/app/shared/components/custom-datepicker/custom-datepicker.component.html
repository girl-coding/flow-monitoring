<!-- app.component.html -->
<h2 style="padding: 10px 0 0 20px">Datepicker Output</h2>
<div style="padding: 10px 0 0 20px">
  <mat-form-field style="padding-right: 20px">
    <input
      matInput
      [matDatepicker]="datepicker"
      [(ngModel)]="selectedDate"
    />
    <mat-datepicker-toggle
      matSuffix
      [for]="datepicker"
    ></mat-datepicker-toggle>
    <mat-datepicker
      #datepicker
      [calendarHeaderComponent]="exampleHeader"
      (dateChange)="updateSelectedDate()"
      color="primary"
    >
      <mat-datepicker-actions class="action-buttons">
        <button mat-button matDatepickerCancel class="cancel-button">
          Cancel
        </button>
        <button
          mat-raised-button
          color="primary"
          matDatepickerApply
          class="apply-button"
          (click)="updateSelectedDate()"
        >
          Apply
        </button>
      </mat-datepicker-actions>
    </mat-datepicker>
  </mat-form-field>
</div>
{{ selectedDate }}

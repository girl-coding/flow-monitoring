<div
  fxLayout="row"
  fxLayoutAlign="space-between center"
  class="home-header"
>
  <h3 class="card-title">Recent Charts</h3>
  <mat-divider fxFlex></mat-divider>
  <mat-icon
    class="clickable"
    aria-hidden="false"
    aria-label="show charts icon"
    (click)="isChartsContainerExpanded = !isChartsContainerExpanded"
    >{{
      isChartsContainerExpanded ? 'expand_less' : 'expand_more'
    }}</mat-icon
  >
</div>
<div
  fxLayout="row"
  fxLayoutAlign="center"
  fxLayoutGap="2%"
  class="wrapper-container"
  [@collapseAnimation]="
    isChartsContainerExpanded ? 'expanded' : 'collapsed'
  "
>
  <mat-card class="secondary">
    <app-basic-bar></app-basic-bar>
  </mat-card>

  <mat-card class="secondary">
    <app-line></app-line>
  </mat-card>

  <mat-card class="secondary">
    <app-basic-bar></app-basic-bar>
  </mat-card>

  <mat-card class="secondary">
    <app-line></app-line>
  </mat-card>
</div>
